    <section id="contact-top">
        <h1>Get in Touch</h1>
        <div class="line-style-2"></div>

      <div id="contactcards">
        <div class="contactlinks">
           <div class="contactlinks-row1">
            <img src="assets/images/emailicon.png" width="100px" height="100px" alt="email icon">

          <div class="contactlinks-row2">

        <div class="contactlinks">

          </div>
        </div>
     </div>
